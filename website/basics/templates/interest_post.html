<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interest Calculation</title>
</head>
<body>

<h2>Interest Calculation </h2>
<form method="post">
    {% csrf_token %}
    Deposit Amount<br/>
    <input type='number' name='amount' required value="{{amount}}" />
    <p></p>
    Interest Rate<br/>
    <input type='number' min="5" name='rate' step="any" required value="{{rate}}"/>
    <p></p>
    <input type='submit' value="Calculate"/>
</form>

{% if interest %}
    <h3>Interest = {{interest}} </h3>
{% endif %}


</body>
</html>
